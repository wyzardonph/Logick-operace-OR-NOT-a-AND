<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Operace s množinami</h2>
    <table>
        <tr>
            <th>Operace</th>
            <th>Výsledek</th>
        </tr>
        <tr>
            <td>Průnik množiny A a C</td>
            <td>{1, 2, 3, 4, 5} ∩ {3, 4, 5} = {3, 4, 5}</td>
        </tr>
        <tr>
            <td>Sjednocení množiny A a B</td>
            <td>{1, 2, 3, 4, 5} ∪ {4, 5, 6, 7, 8} = {1, 2, 3, 4, 5, 6, 7, 8}</td>
        </tr>
        <tr>
            <td>Doplněk množiny A vzhledem k B</td>
            <td>{4, 5, 6, 7, 8} \ {1, 2, 3, 4, 5} = {6, 7, 8}</td>
        </tr>
    </table>
</body>
</html>
